<!-- Blockchain\DIDBlockchain\webapp\templates\block_detail.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-6">Block Details</h1>
            <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
                <div class="grid grid-cols-1 gap-4">
                    <div class="border-b pb-2">
                        <p class="text-sm text-gray-500">Block Index</p>
                        <p class="font-medium">{{ block.index }}</p>
                    </div>
                    <div class="border-b pb-2">
                        <p class="text-sm text-gray-500">Timestamp</p>
                        <p class="font-medium">{{ block.timestamp }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500 mb-2">Transactions</p>
                        <div class="space-y-2">
                            {% for transaction in block.transactions %}
                                <div class="bg-gray-50 rounded-md p-3">
                                    <p class="text-sm">
                                        <span class="font-medium">Transaction ID:</span>
                                        <span class="text-gray-600">{{ transaction.id }}</span>
                                    </p>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'blocks' %}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm font-medium text-gray-700 transition-colors">
            ‚Üê Back to Blockchain Explorer
        </a>
        
    </div>
</div>
{% endblock %}
