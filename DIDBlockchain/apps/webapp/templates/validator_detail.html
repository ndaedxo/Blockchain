<!-- Blockchain\DIDBlockchain\webapp\templates\validator_detail.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <div class="mb-8">
            <h1 class="text-3xl font-bold mb-6">Validator Details</h1>
            <div class="bg-white rounded-lg shadow-lg p-6 space-y-4">
                <div class="grid grid-cols-1 gap-4">
                    <div class="border-b pb-2">
                        <p class="text-sm text-gray-500">Validator ID</p>
                        <p class="font-medium">{{ validator.id }}</p>
                    </div>
                    <div class="border-b pb-2">
                        <p class="text-sm text-gray-500">Name</p>
                        <p class="font-medium">{{ validator.name }}</p>
                    </div>
                    <div class="border-b pb-2">
                        <p class="text-sm text-gray-500">Stake</p>
                        <p class="font-medium">${{ validator.stake }}</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Status</p>
                        <p class="font-medium">{{ validator.status }}</p>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'validators' %}" class="inline-flex items-center px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm font-medium text-gray-700 transition-colors">
            ‚Üê Back to Validator Management
        </a>
    </div>
</div>
{% endblock %}
